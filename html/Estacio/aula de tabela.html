<!Doctype html>
<head>
<title>Aula de tabela</title>
<style>
	table,th,td {
		border: 1px solid black;
		border-collapse:collapse ;
		text-align:center;
	}
	th{
		background-color:#f2f3f4;
	color:deeppink;
	}
	tr:hover{
		background-color: #a2d5e6;
	}
strong{background-color:blue}
</style>
</head>
<body>
<h1><strong>Exemplo</strong> de tabela em HTML</h1>
Segue abaixo um formato de tabela em HTML: <br/>
<table>
<thead>
<tr>
<th>Produto</th>
<th>Peso</th>
<th>Preco</th>
</tr>
</thead>

<tbody>
<tr>
<td>arroz</td>
<td>5kg
<td>R$5,00</td>
</tr>
<tr>
<td>Creme dental</td>
<td>200g</td>
<td>R$3,99</td>
</tr>
</tbody>

<tfoot>
<tr>
<td>Total:</td>
<td></td>
<td>R$10.49</td>
</tr>
</tfoot>
</table>
